<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.6/dc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
    <title>Winemag | Data Dashboard</title>
</head>


<body>
<div class="navbar-fixed">
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Winemag</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="javascript:dc.filterAll(); dc.renderAll();"><i class="material-icons left">settings_backup_restore</i>Reset all data</a></li>
            </ul>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a href="{{ url_for('show_europe')}}">europe</a></li>
                <li class="tab"><a href="{{ url_for('show_row')}}">rest of the world</a></li>
                <li class="tab"><a href="#price-and-points-by-country-composite">Price and points</a></li>
                <li class="tab"><a class="active" href="#points-by-taster-boxplot">Tasters</a></li>
                <li class="tab"><a href="#points-by-price-scatter">Correlation</a></li>
                <li class="tab"><i class="material-icons left">date_range</i>
                    <div id="select-by-year"></div>
                </li>
                <li class="tab"><i class="material-icons left">filter_list</i>
                    <div id="select-by-variety"></div>
                </li>
            </ul>
        </div>
    </nav>
</div>

<ul class="sidenav" id="mobile-demo">
    <li><a href="javascript:dc.filterAll(); dc.renderAll();"><i class="material-icons left">settings_backup_restore</i>Reset all data</a></li>
</ul>

<section class="block-content-margin">
    {% block content %} {% endblock %}
</section>


<footer>
    <!--social media icons here-->
</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
